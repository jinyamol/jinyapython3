{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{book.img.url}}" width="300" height="500" style="margin-top:20px;"><br>
        </div>
        <div class="col-md-6">
            <h1>{{book.name}}</h1><br>
            {{book.desc}}<br>
           <h3 style="background-color:yellow">PRICE:{{book.price}}</h3> <br>
        <a class="btn btn-warning" href="{% url 'bookapp:update' book.id %}">update</a>
            <a class="btn btn-warning" href="{% url 'bookapp:delete' book.id %}">delete</a>
        </div>
    </div>
</div>

{% endblock %}
